<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Gallery - Onam@IISERM</title>
</head>
<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="index.html" class="nav__logo"></a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html#home" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="index.html#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="gallery.html" class="nav__link active">Gallery</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--===== GALLERY =====-->
        <section class="work section" id="work">
            <h2 class="section-title">Gallery</h2>

            <div class="work__container bd-grid">
                <!-- All Images will be inserted here using JavaScript -->
            </div>
        </section>
    </main>

    <!--===== FOOTER =====-->
    <footer class="footer">
        <p class="footer__title">ONAM@IISERM</p>
        <div class="footer__social">
            <a href="https://www.instagram.com/onamatiiserm/" class="footer__icon"><i class='bx bxl-instagram'></i></a>
        </div>
        <p class="footer__copy">&#169; CC. All rights reserved</p>
    </footer>

    <!--===== SCROLL REVEAL =====-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>

    <!-- JavaScript to dynamically load and shuffle all images -->
    <script>
        const galleryContainer = document.querySelector('.work__container');
        const imageFilenames = Array.from({ length: 137 }, (_, index) => `img${index + 1}.jpg`);

        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle the images before displaying them
        const shuffledImages = shuffleArray(imageFilenames);

        // Dynamically add shuffled images to the gallery
        shuffledImages.forEach(filename => {
            const imageLink = document.createElement('a');
            imageLink.className = 'work__img';
            imageLink.href = `assets/img/${filename}`; // Link to the image file

            const image = document.createElement('img');
            image.src = `assets/img/${filename}`;
            image.alt = '';

            imageLink.appendChild(image);
            galleryContainer.appendChild(imageLink);
        });
    </script>
</body>
</html>
